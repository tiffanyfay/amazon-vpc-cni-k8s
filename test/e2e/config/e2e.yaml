---
apiVersion: batch/v1
kind: Job
metadata:
  namespace: cni-test
  name: cni-e2e
  labels:
    app: cni-e2e
spec:
  template:
    # metadata:
    # labels:
    #   app: cni-e2e
    spec:
      serviceAccountName: "testpod"
      terminationGracePeriodSeconds: 180
      containers:
      - name: cni-e2e
        image: 038954622175.dkr.ecr.us-west-2.amazonaws.com/amazon-k8s-cni-e2e:latest
        imagePullPolicy: Always
        command: ["test/e2e/cni"]
      restartPolicy: Never
  backoffLimit: 4



